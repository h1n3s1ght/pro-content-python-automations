<!DOCTYPE html>
<html>
  <head>
    <title>Job Copies Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body { background: #f6f7fb; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .table td { vertical-align: middle; }
      pre.json { max-height: 520px; overflow: auto; background: #0b1020; color: #d7e2ff; padding: 12px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
        <div>
          <h2 class="mb-0">Job Copy Payloads</h2>
          <div class="text-muted small">/admin/copies</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="/admin/deliveries">Delivery Outbox</a>
          <a class="btn btn-sm btn-outline-secondary" href="/admin/copies/recently-deleted">Recently Deleted</a>
          <div class="text-muted small">Total: {{ total }}</div>
        </div>
      </div>

      <form class="row g-2 mb-3" method="get">
        <div class="col-sm-6 col-md-4">
          <label class="form-label mb-1">Client Filter</label>
          <input
            class="form-control form-control-sm"
            name="client"
            value="{{ client }}"
            placeholder="Filter by client name"
          />
        </div>
        <div class="col-sm-3 col-md-2">
          <label class="form-label mb-1">Page Size</label>
          <input
            class="form-control form-control-sm"
            type="number"
            name="page_size"
            min="1"
            max="200"
            value="{{ page_size }}"
          />
        </div>
        <div class="col-sm-3 col-md-2 d-flex align-items-end">
          <button class="btn btn-sm btn-primary w-100" type="submit">Apply</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle bg-white shadow-sm">
          <thead class="table-light">
            <tr>
              <th>Client</th>
              <th>Job ID</th>
              <th>Created</th>
              <th>Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% if copies %}
              {% for copy in copies %}
                {% include "partials/copy_row.html" %}
              {% endfor %}
            {% else %}
              <tr>
                <td colspan="5" class="text-muted">No copies found.</td>
              </tr>
            {% endif %}
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small">Page {{ page }}</div>
        <div class="d-flex gap-2">
          <a
            class="btn btn-sm btn-outline-secondary {% if not has_prev %}disabled{% endif %}"
            href="?client={{ client }}&page={{ page - 1 }}&page_size={{ page_size }}"
          >Prev</a>
          <a
            class="btn btn-sm btn-outline-secondary {% if not has_next %}disabled{% endif %}"
            href="?client={{ client }}&page={{ page + 1 }}&page_size={{ page_size }}"
          >Next</a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Job Copy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body { background: #f6f7fb; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      pre.json { max-height: 70vh; overflow: auto; background: #0b1020; color: #d7e2ff; padding: 12px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
        <div>
          <h2 class="mb-0">Job Copy</h2>
          <div class="text-muted small mono">{{ copy.job_id }}</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="/admin/copies">Back</a>
          <a class="btn btn-sm btn-outline-secondary" href="/admin/copies/{{ copy.job_id }}/download">Download JSON</a>
          <form
            method="post"
            action="/admin/copies/{{ copy.job_id }}/delete"
            style="display:inline"
            onsubmit="return confirm('Delete this job copy? It will remain in Recently Deleted for 48 hours before permanent destruction.')"
          >
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <div><span class="text-muted">Client:</span> {{ copy.client_name }}</div>
              <div><span class="text-muted">Created:</span> {{ format_dt(copy.created_at) }}</div>
              <div><span class="text-muted">Updated:</span> {{ format_dt(copy.updated_at) }}</div>
            </div>
          </div>
        </div>
      </div>

      <pre class="json">{{ copy_json_pretty }}</pre>
    </div>
  </body>
</html>
